<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weatherAppWrapper">
        <div class="weatherApp">
          <form id="location-search-form">
            <div class="row">
              <span class="col-5">
                <input
                  type="search"
                  placeholder="Enter location"
                  class="form-control"
                  id="location-search-input"
                />
              </span>
              <span class="col-2">
                <input type="submit" value="Search" class="form-control" />
              </span>
              <span class="col-3">
                <button id="current-location-button">Current Location</button>
              </span>
            </div>
          </form>

          <br />

          <h1 id="city"></h1>

          <div class="row">
            <div class="col-4">
              <p class="todayWeatherEmoji">⛅</p>
            </div>
            <div class="col-4 todaysDate">
              <h2></h2>
              <span class="col-2, temperature" id="todays-temperature"></span>
              <span class="col-1, temperatureFormat"
                ><span class="celsius" id="celsius">°C</span> │
                <span class="fahrenheit" id="fahrenheit">°F</span></span
              >
              <div id="weather-description"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-2">
              Wind: <span id="todays-windspeed"></span> <br />
              Humidity: <span id="todays-humidity"></span>
            </div>
            <div class="col-1">
              Sunrise <br />
              06:53
            </div>
            <div class="col-1">
              Sunset <br />
              16:53
            </div>
          </div>

          <br />
          <hr />
          <br />

          <div class="row futureWeather">
            <div class="col-2">
              <span class="weekday">Tuesday</span> <br />
              <span class="weekdayWeather">☀</span> <br />
              22°C
            </div>
            <div class="col-2">
              <span class="weekday">Wednesday</span> <br />
              <span class="weekdayWeather">⛅</span> <br />
              20°C
            </div>
            <div class="col-2">
              <span class="weekday">Thursday</span> <br />
              <span class="weekdayWeather">☁</span> <br />
              18°C
            </div>
            <div class="col-2">
              <span class="weekday">Friday</span> <br />
              <span class="weekdayWeather">🌧</span> <br />
              18°C
            </div>
            <div class="col-2">
              <span class="weekday">Saturday</span> <br />
              <span class="weekdayWeather">⛅</span> <br />
              20°C
            </div>
            <div class="col-2">
              <span class="weekday">Sunday</span> <br />
              <span class="weekdayWeather">☀</span> <br />
              22°C
            </div>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/KatyMason/Weather-App.git"
          target="_blank"
          class="opensourceLink"
          >Open-source code</a
        >
        by Katy Mason
      </small>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
